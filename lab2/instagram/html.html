<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instagram</title>
  <link rel="stylesheet" href="css.css" />
</head>
<body>

  <div class="page">
    <div class="main">

      <div class="leftside">
        <div class="logoMini">Instagram</div>

        <h2 class="headline">
          Посмотрите, какими<br>
          моментами из жизни<br>
          поделились ваши <span class="pink">близкие</span><br>
          <span class="pink">друзья</span>.
        </h2>

        <img class="image" src="leftphoto.jpg" alt="Phone mockup">
      </div>

      <div class="rightside">
        <div class="card">
          <div class="goinst">Войти в Instagram</div>
          <form class="form" action="#">
            <input class="input" type="text" placeholder="Имя пользователя, номер телефона или эл. адрес" />
            <input class="input" type="password" placeholder="Пароль" />
            <button class="goin" type="submit">Войти</button>
            <a class="link" href="#">Забыли пароль?</a>
            <button class="gofcbk" type="button">
              Войти через Facebook
            </button>
            <button class="newacc" type="button">
              Создать новый аккаунт
            </button>
          </form>
        </div>
      </div>

    </div>

    <footer class="footer">
      <a href="#">Meta</a>
      <a href="#">Информация</a>
      <a href="#">Блог</a>
      <a href="#">Вакансии</a>
      <a href="#">Помощь</a>
      <a href="#">API</a>
      <a href="#">Конфиденциальность</a>
      <a href="#">Условия</a>
    </footer>
  </div>

</body>
</html>
